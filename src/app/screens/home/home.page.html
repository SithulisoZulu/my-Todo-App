<ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tasks" (onclick)="add()">
      <ion-icon name="calendar" style="zoom: 1.2;"></ion-icon>
      <ion-badge>{{taskslength}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="add-task">
      <ion-icon name="add-circle-outline" style="zoom: 1.2;"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="liked-task">
      <ion-icon name="heart-outline" style="zoom: 1.2;"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-circle-outline" style="zoom: 1.2;"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
