<ion-content>
  <div class="container">
    <div class="head">
      <h2>Delet Account</h2>
    </div>

  <div class="message">
      <p>Do you want to Delete your account.?</p>
  </div>

  <div class="actions">
    <ion-row>
      <div class="cancel" (click)=" dismissModal()">
        Cancel
      </div>
      <div  class="confirm" (click)="deleteAccount()" (click)=" deletaccountdetails(user.userid)">
        Delete
      </div>
    </ion-row>
  </div>
  </div>
</ion-content>
